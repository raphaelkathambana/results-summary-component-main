<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->

  <link rel="stylesheet" href="/style/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="header light-font">
    <p class="opaque-50">Your Result</p>
    <div class="circle">
      <h1>76</h1>
      <p class="opaque-50">of 100</p>
    </div>
    <div>
      <h2>Great</h2>
      <p class="opaque-70">
      You scored higher than 65% of the people who have taken these tests.
    </p>
    </div>

  </div>


  
  <h2 id="summary">Summary</h2>
  <div class="container">
    <div class="item item--grid">
      <img src="/assets/images/icon-reaction.svg" alt="Icon for item">
      <p class="item--reaction">Reaction</p>
      <div class="item--percentage">
        <p class="num-text-1">
          80
          <p class="num-text-2"> 
            / 100
          </p>
        </p>
      </div>
    </div>

    <div class="item item--grid">
      <img src="/assets/images/icon-memory.svg" alt="Icon for item">
      <p class="item--memory">Memory</p>
      <div class="item--percentage">
        <p class="num-text-1">
          92
          <p class="num-text-2"> 
            / 100
          </p>
        </p>
      </div>
    </div>

    <div class="item item--grid">
      <img src="/assets/images/icon-verbal.svg" alt="Icon for item">
      <p class="item--verbal">Verbal</p>
      <div class="item--percentage">
        <p class="num-text-1">
          61
          <p class="num-text-2"> 
            / 100
          </p>
        </p>
      </div>
    </div>

    <div class="item item--grid">
      <img src="/assets/images/icon-visual.svg" alt="Icon for item">
      <p class="item--visual">Visual</p>
      <div class="item--percentage">
        <p class="num-text-1">
          72
          <p class="num-text-2"> 
            / 100
          </p>
        </p>
      </div>
    </div>

    <button class="light-font">
      <p>Continue</p>
    </button>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/raphaelkathambana" target="_blank">Raphael Kathambana</a>.
  </div>
</body>

</html>
